      url: https://github.com/remyleone
      logo: github
    - name: twitter
      url: https://www.twitter.com/remyleone
      logo: twitter
    - name: linkedin
      url: https://www.linkedin.com/in/remyleone
      logo: linkedin
    - name: google-scholar
      url: https://scholar.google.fr/citations?user=by3UkrwAAAAJ
      logo: book

github:
    repo: https://github.com/remyleone/remyleone.github.io

