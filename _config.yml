tags_path : /tags
exclude:
  - readme.markdown
  - resume
  - Gemfile
  - vendor
  - .travis.yml
sass:
  style: :compressed
title: Rémy Léone
tagline: "Remy Leone's website"
url: "https://sieben.fr"
enforce_ssl: www.sieben.fr   # without any protocol
